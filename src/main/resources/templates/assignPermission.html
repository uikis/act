<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        var ii = $("#param").val();
        var setting = {

            async: {
                enable: true,
                url: "loadAssignDataDo?id=" + ii,//得到前一个页面传来的roleid然后传给AJAX
                autoParam: ["id", "name=n", "level=lv"]
            },
            check: {
                enable: "true",
            },
            view: {//设置师徒
                selectedMulti: false,//是否展开
                addDiyDom: function (treeId, treeNode) {
                    var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                    if (treeNode.icon) {//jason中是否存在icon属性
                        icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background", "");
                    }
                },
            }
        }

        $(document).ready(function () {
            $.fn.zTree.init($("#treeDemo"), setting);
        });

    });

    function assignPermission() {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
            nodes = zTree.getCheckedNodes(true);//获得ztree当中的选中对象
        if (nodes.length == 0) {
            var ii = $("#param").val();
            var id = "roleid=" + ii//获得前一个页面的id
            $.each(nodes, function (i, node) {//遍历节点对象
                id += "&permissionid=" + node.id;
            })//拼接需要的roleid和permissionid
            $.ajax({
                type: "POST",
                url: "assignPermissionDo",
                data: id,
                success: function (ajaxResult) {
                    if (ajaxResult.success) {
                        layer.alert("初始化成功！", function (index) {
                            window.location.href = "/permission/role";
                            layer.close(index);
                        });
                    } else {
                        layer.alert("初始化失败！", function (index) {
                            layer.close(index);
                        });
                    }
                }

            })

        } else {
            var ii = $("#param").val();
            var id = "roleid=" + ii//获得前一个页面的id
            $.each(nodes, function (i, node) {//遍历节点对象
                id += "&permissionid=" + node.id;
            })//拼接需要的roleid和permissionid
            $.ajax({
                type: "POST",
                url: "assignPermissionDo",
                data: id,
                success: function (ajaxResult) {
                    if (ajaxResult.success) {
                        layer.alert("分配成功！", function (index) {
                            window.location.href = "/permission/role";
                            layer.close(index);
                        });
                    } else {
                        layer.alert("分配失败！", function (index) {
                            layer.close(index);
                        });
                    }
                }

            })
        }
    }
</script>
